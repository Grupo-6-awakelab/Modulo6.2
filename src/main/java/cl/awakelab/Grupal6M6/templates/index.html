<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
          referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Listar Capacitación</title>
</head>
<body>
<div class="container" id="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <!-- menu colapsed -->
        <nav class="navbar navbar-expand-lg bg-light" style="height: 50px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" style="color: #00a8e8;">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto" style="color: #00a8e8;">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/capacitacion/crear" style="color: #00a8e8;">Crear
                                Capacitacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="capacitacion" style="color: #00a8e8;">Listar Capacitacion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="text-center" id="contenido">
        <h1>Listar Capacitación</h1>
        <br>
        <table class="table table-bordered dataTable" id="dataTable"
               width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Detalle</th>


            </tr>
            </thead>

            <tbody>

            <tr th:each="capacitacion: ${capacitaciones}">
                <td th:text="${capacitacion.getId()}">id</td>
                <td th:text="${capacitacion.getName()}">Name</td>
                <td th:text="${capacitacion.getDetalle()}">Detalle</td>

            </tr>


            </tbody>
        </table>


    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/gh/Grupo-6-awakelab/cdnjs@v1/datatable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
