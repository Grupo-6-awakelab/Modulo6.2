<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>APR - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link
          href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css"
          rel="stylesheet">
  <!-- Custom styles for this page -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
	$(document)
			.ready(
					function() {
						$('a[data-target="#deleteModal"]')
								.click(
										function() {
											var deleteId = $(this).data('id');
											var deleteUrl = "${pageContext.request.contextPath}/administrarcapacitacion?a=delete&id="
													+ deleteId;
											$('#deleteLink').attr('href',
													deleteUrl);
										});
					});



    </script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:insert="~{fragment :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:insert="~{fragment :: header}"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid"> <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="welcome-box">


            <div style="text-align: center;">
              <h1>ERROR!</h1>
              <h2>No se pudo procesar la solicitud</h2>

                <br>
             <img src="https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061131_1280.png"width="150px" height="150px" >

            </div>
          </div>
        </div>
      </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:insert="~{fragment :: footer}"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
        class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listo para
          salir?</h5>
        <button class="close" type="button" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Selecciona logout si quieres cerrar
        sesión.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button"
                data-dismiss="modal">Cancel
        </button>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar capacitacion</h5>
        <button class="close" type="button" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      |
      <div class="modal-body">Seguro quieres borrar esta
        capacitacion?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button"
                data-dismiss="modal">Cancelar
        </button>
        <a class="btn btn-primary"
           href="${pageContext.request.contextPath}/administrarcapacitacion?a=delete&id="
           id="deleteLink">Borrar</a>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap core JavaScript-->
<script
        src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/vendor/jquery/jquery.min.js"></script>

<script
        src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Page level custom scripts -->
<script
        src="https://cdn.jsdelivr.net/gh/Grupo-6-awakelab/cdnjs@v1/datatable.js"></script>

<!-- Core plugin JavaScript-->
<script
        src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/js/sb-admin-2.min.js/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script
        src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

</body>

</html>
